- name: install and remove packages
  hosts: web
  become: yes
  tasks:
  - name: install and removing packages
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - { name: 'git', state: 'present'}
    - { name: 'nginx', state: 'absent'}
    - { name: 'gcc', state: 'present'}
    - { name: 'zip', state: 'absent'}